<!DOCTYPE html>
{% load static %}
<html>
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>MicroSocial</title>

    <!-- Latest compiled and minified CSS -->
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/css/bootstrap.min.css"
    integrity="sha384-MCw98/SFnGE8fJT3GXwEOngsV7Zt27NXFoaoApmYm81iuXoPkFOJwJ8ERdknLPMO" crossorigin="anonymous">

    <!-- Optional theme -->
    <!-- <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap-theme.min.css" integrity="sha384-rHyoN1iRsVXV4nD0JutlnGaslCJuC7uwjduW9SVrLvRYooPp2bWYgmgJQIXwl/Sp" crossorigin="anonymous"> -->

    <!-- Alternative to Bootstrap 3 Glyphicons -->
    <link href="https://maxcdn.bootstrapcdn.com/font-awesome/4.7.0/css/font-awesome.min.css" rel="stylesheet">

    <link href="https://fonts.googleapis.com/css?family=Montserrat" rel="stylesheet">

    <link rel="stylesheet" href="{% static 'microsocial/css/master.css'%}">

  </head>
<body>
  <nav class="navbar navbar-expand-lg mynav" role="navigation" id="navbar">
    <div class="container">
      <div class="navbar-nav align-items-center">
        <a class="navbar-brand mynav textcolor" href="{% url 'home' %}">MicroSocial</a>
      </div>

      <button class="navbar-toggler" type="button" data-toggle="collapse" 
        data-target="#bs-example-navbar-collapse-1" aria-controls="bs-example-navbar-collapse-1" 
        aria-expanded="false" aria-label="Toggle navigation" style="border: 0.5px solid white;">
        <img src="https://img.icons8.com/material/28/000000/menu--v1.png"/>
      </button>                                        

      <div class="collapse navbar-collapse" id="bs-example-navbar-collapse-1">      <!-- content under this btn will be collapsable-->
        
        <div class="navbar-nav ml-auto">
          {% if user.is_authenticated %}
            <a class="nav-item nav-link textcolor" href="{% url 'posts:create' %}" class="btn btn-simple">Post</a>
            <a class="nav-item nav-link textcolor" href="{% url 'groups:all' %}" class="btn btn-simple">Groups</a>
            <a class="nav-item nav-link textcolor" href="{% url 'groups:create' %}" class="btn btn-simple">Create Group</a>
            <a class="nav-item nav-link textcolor" href="{% url 'accounts:logout' %}" class="btn btn-simple">Log out</a>
          {% else %}
            <a class="nav-item nav-link textcolor" href="{% url 'groups:all' %}"class="btn btn-simple">Groups</a>
            <a class="nav-item nav-link textcolor" href="{% url 'accounts:login' %}" class="btn btn-simple">Log in</a>
            <a class="nav-item nav-link textcolor" href="{% url 'accounts:signup' %}" class="btn btn-simple">Sign up</a>
          {% endif %}
        </div>
      </div>
    </div>
  </nav>

  <div class="container mycontent">
    {% block content %}

    {% endblock %}
  </div>

  <canvas id="canvas"></canvas>

  <footer>
    <div>Made with 
      <i class="fa fa-heart " style="color: #45018D;" ></i> 
      by Suryansh Maheshwari
    </div>
    <div>
      <a href="https://github.com/Suryanshm000"><i class='fa fa-github'></i></a>
      <a href="https://www.linkedin.com/in/suryansh-maheshwari-341a641b7/"><i class='fa fa-linkedin'></i></a>
      <a href="https://www.instagram.com/suryam_000/"><i class='fa fa-instagram'></i></a>
    </div>
  </footer>


  <!-- Latest compiled and minified jQuery -->
  <script src="https://code.jquery.com/jquery-3.3.1.slim.min.js" integrity="sha384-q8i/X+965DzO0rT7abK41JStQIAqVgRVzpbzo5smXKp4YfRvH+8abtTE1Pi6jizo" crossorigin="anonymous"></script>
  <!-- Latest compiled and minified JavaScript -->
  <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/js/bootstrap.min.js" integrity="sha384-ChfqqxuZUCnJSK3+MXmPNIyE6ZbWh2IMqE241rYiqJxyMiZ6OW/JmZQ5stwEULTy" crossorigin="anonymous"></script>

</body>
</html>
